<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanilla JS: Light switch</title>
  <!-- bootstrap css 4.5.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="text-center mt-5">
    <div class="mb-5">
      <img class="img-thumbnail" src="https://images.viblo.asia/04a233f9-901a-45cf-acfe-9ba1a8db89db.jpg">
    </div>
    <button class="btn btn-primary">Bật đèn</button>
    <a
      target="_blank"
      href="https://viblo.asia/p/vanilla-js-project-light-switch-QpmlejrV5rd"
      class="mt-3 d-block"
    >
      https://viblo.asia/p/vanilla-js-project-light-switch-QpmlejrV5rd
    </a>
  </div>
  
  <script>
    let statusLight = false

    const imgLightOn = 'https://images.viblo.asia/39110057-fb16-47f4-b9aa-2da7c2d44935.jpg'

    const imgLightOff = 'https://images.viblo.asia/04a233f9-901a-45cf-acfe-9ba1a8db89db.jpg'

    const imgElement = document.querySelector('img')
    const btnElement = document.querySelector('button')

    btnElement.addEventListener('click', function() {
    imgElement.src = statusLight ? imgLightOff : imgLightOn
    btnElement.innerText = statusLight ? 'Bật đèn' : 'Tắt đèn'
    statusLight = !statusLight
    })
  </script>
</body>
</html>
